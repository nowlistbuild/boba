<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>ðŸ§‹ You're My Cup of Tea! ðŸ§‹</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@500;600;700&family=Pacifico&display=swap');

    :root {
      --boba-brown: #6d4c41;
      --milk-tea: #e8d5c4;
      --taro: #c9b1d0;
      --matcha: #88c18c;
      --strawberry: #ffb3c6;
    }

    * { 
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: linear-gradient(135deg, #ffe4e1 0%, #ffd1dc 50%, #ffb3c6 100%);
      font-family: 'Quicksand', sans-serif;
      overflow: hidden;
      padding: 20px;
      position: relative;
    }

    /* Floating boba pearls */
    .boba-float {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .pearl {
      position: absolute;
      width: 20px;
      height: 20px;
      background: radial-gradient(circle at 30% 30%, #8b7355, #4a3728);
      border-radius: 50%;
      animation: floatPearl linear infinite;
      opacity: 0.4;
      box-shadow: inset -3px -3px 6px rgba(0,0,0,0.3);
    }

    @keyframes floatPearl {
      0% {
        transform: translateY(110vh) scale(1);
      }
      100% {
        transform: translateY(-10vh) scale(0.5);
      }
    }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 9999;
    }

    .boba-shop {
      width: min(550px, 92vw);
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 30px;
      padding: 35px 25px;
      box-shadow: 0 25px 70px rgba(0,0,0,0.2);
      text-align: center;
      position: relative;
      z-index: 1;
      border: 3px solid var(--strawberry);
    }

    /* Boba cup scene */
    .boba-cups {
      position: relative;
      width: 100%;
      max-width: 350px;
      margin: 0 auto 25px;
      height: 280px;
    }

    /* Cup structure */
    .cup {
      position: absolute;
      width: 120px;
      height: 180px;
      top: 50px;
    }

    .cup-left { left: 20px; }
    .cup-right { right: 20px; }

    /* Cup body */
    .cup-body {
      width: 100%;
      height: 150px;
      background: linear-gradient(135deg, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0.7) 100%);
      border: 3px solid var(--boba-brown);
      border-radius: 0 0 15px 15px;
      position: relative;
      overflow: hidden;
      box-shadow: 
        inset 0 0 20px rgba(0,0,0,0.05),
        0 10px 20px rgba(0,0,0,0.1);
    }

    /* Tea liquid */
    .tea {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 70%;
      background: linear-gradient(180deg, var(--taro) 0%, #b89cc7 100%);
      border-radius: 0 0 12px 12px;
    }

    /* Boba pearls at bottom */
    .pearls {
      position: absolute;
      bottom: 5px;
      left: 5px;
      right: 5px;
      display: flex;
      gap: 3px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .pearl-dot {
      width: 12px;
      height: 12px;
      background: radial-gradient(circle at 30% 30%, #8b7355, #4a3728);
      border-radius: 50%;
      box-shadow: inset -2px -2px 3px rgba(0,0,0,0.4);
    }

    /* Cup lid */
    .lid {
      position: absolute;
      top: -10px;
      left: -5px;
      right: -5px;
      height: 15px;
      background: linear-gradient(135deg, #fff 0%, #f0f0f0 100%);
      border: 3px solid var(--boba-brown);
      border-radius: 50% 50% 0 0;
    }

    /* Straw */
    .straw {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      width: 8px;
      height: 100px;
      background: repeating-linear-gradient(
        180deg,
        #ff6b9d 0px,
        #ff6b9d 10px,
        #ff4d7d 10px,
        #ff4d7d 20px
      );
      border-radius: 4px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }

    /* Heart between cups */
    .heart-bubble {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 50px;
      animation: bubble 3s ease-in-out infinite;
      filter: drop-shadow(0 5px 15px rgba(255,107,157,0.5));
    }

    @keyframes bubble {
      0%, 100% { transform: translateX(-50%) translateY(0) scale(1); }
      50% { transform: translateX(-50%) translateY(-10px) scale(1.1); }
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: clamp(28px, 5vw, 42px);
      color: var(--boba-brown);
      margin: 20px 0 10px;
      line-height: 1.3;
    }

    .sweet-text {
      font-size: clamp(15px, 3.2vw, 19px);
      color: #ff6b9d;
      font-weight: 700;
      margin-bottom: 30px;
    }

    .menu {
      position: relative;
      height: 210px;
      margin: 25px 0;
      background: linear-gradient(135deg, #fff9f5 0%, #fff0f5 100%);
      border-radius: 20px;
      padding: 20px;
      overflow: hidden;
      border: 3px dashed var(--strawberry);
    }

    button {
      position: absolute;
      padding: 16px 32px;
      font-family: 'Quicksand', sans-serif;
      font-weight: 700;
      font-size: clamp(15px, 3.2vw, 19px);
      border: 3px solid;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    #yesBtn {
      left: 10%;
      top: 50%;
      transform: translateY(-50%);
      background: linear-gradient(135deg, #ff6b9d 0%, #ff4d7d 100%);
      border-color: #ff4d7d;
      color: white;
    }

    #yesBtn:hover {
      transform: translateY(-50%) scale(1.08);
      box-shadow: 0 12px 30px rgba(255,107,157,0.4);
    }

    #noBtn {
      right: 10%;
      top: 50%;
      transform: translateY(-50%);
      background: linear-gradient(135deg, #d4a5a5 0%, #c99999 100%);
      border-color: #b88888;
      color: white;
    }

    .hint {
      font-size: clamp(12px, 2.5vw, 15px);
      color: #8b7355;
      margin-top: 15px;
      font-style: italic;
      font-weight: 600;
    }

    .result {
      display: none;
      animation: pour 0.8s ease;
    }

    @keyframes pour {
      0% {
        opacity: 0;
        transform: translateY(-30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .result h2 {
      font-family: 'Pacifico', cursive;
      font-size: clamp(32px, 6vw, 48px);
      color: #ff6b9d;
      margin: 20px 0;
    }

    .celebration {
      font-size: clamp(16px, 3.5vw, 22px);
      color: var(--boba-brown);
      line-height: 1.8;
      margin-top: 20px;
      font-weight: 600;
    }

    .boba-emoji {
      font-size: clamp(70px, 12vw, 120px);
      display: block;
      margin: 25px 0;
      animation: shake 1s ease-in-out infinite;
    }

    @keyframes shake {
      0%, 100% { transform: rotate(-3deg); }
      50% { transform: rotate(3deg); }
    }

    .sweet {
      color: #ff6b9d;
      font-weight: 700;
    }
  </style>
</head>

<body>
  <!-- Floating pearls -->
  <div class="boba-float" id="bobaFloat"></div>
  
  <canvas id="confettiCanvas"></canvas>

  <main class="boba-shop">
    <!-- Boba Cups -->
    <div class="boba-cups">
      <!-- Left Cup -->
      <div class="cup cup-left">
        <div class="straw"></div>
        <div class="lid"></div>
        <div class="cup-body">
          <div class="tea">
            <div class="pearls">
              <div class="pearl-dot"></div>
              <div class="pearl-dot"></div>
              <div class="pearl-dot"></div>
              <div class="pearl-dot"></div>
              <div class="pearl-dot"></div>
              <div class="pearl-dot"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Right Cup -->
      <div class="cup cup-right">
        <div class="straw"></div>
        <div class="lid"></div>
        <div class="cup-body">
          <div class="tea">
            <div class="pearls">
              <div class="pearl-dot"></div>
              <div class="pearl-dot"></div>
              <div class="pearl-dot"></div>
              <div class="pearl-dot"></div>
              <div class="pearl-dot"></div>
              <div class="pearl-dot"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Heart between cups -->
      <div class="heart-bubble">ðŸ’•</div>
    </div>

    <h1>You're My Cup of Tea!</h1>
    <h1>Be My Valentine? ðŸ§‹</h1>
    <p class="sweet-text">
      âœ¨ Sweet like boba, perfect like you! âœ¨
    </p>

    <div class="menu" id="menu">
      <button id="yesBtn">Yes Please! ðŸ’•</button>
      <button id="noBtn">Pass</button>
    </div>

    <div class="hint" id="hint">
      "Pass" gets slurped up! ðŸ§‹
    </div>

    <div class="result" id="result">
      <h2>Perfectly Sweet! ðŸ’•</h2>
      <span class="boba-emoji">ðŸ§‹âœ¨ðŸ’–</span>
      <div class="celebration">
        You're the <span class="sweet">sweetest</span><br/>
        boba to my tea!<br/>
        Let's share a cup forever!<br/>
        <strong style="color: #ff6b9d;">Happy Valentine's Day!</strong>
      </div>
    </div>
  </main>

  <script>
    // Generate floating pearls
    const bobaFloat = document.getElementById("bobaFloat");
    for (let i = 0; i < 15; i++) {
      const pearl = document.createElement("div");
      pearl.className = "pearl";
      pearl.style.left = Math.random() * 100 + "%";
      pearl.style.animationDuration = (Math.random() * 8 + 6) + "s";
      pearl.style.animationDelay = Math.random() * 5 + "s";
      bobaFloat.appendChild(pearl);
    }

    const menu = document.getElementById("menu");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");

    /* CONFETTI */
    const confettiCanvas = document.getElementById("confettiCanvas");
    
    function resizeConfettiCanvas() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      confettiCanvas.width = Math.floor(window.innerWidth * dpr);
      confettiCanvas.height = Math.floor(window.innerHeight * dpr);
    }

    resizeConfettiCanvas();
    window.addEventListener("resize", resizeConfettiCanvas);

    const confettiInstance = confetti.create(confettiCanvas, {
      resize: false,
      useWorker: true
    });

    function bobaConfetti() {
      const colors = ['#c9b1d0', '#ff6b9d', '#88c18c', '#ffb3c6'];
      const end = Date.now() + 2500;

      (function frame() {
        confettiInstance({
          particleCount: 3,
          angle: 60,
          spread: 55,
          origin: { x: 0, y: 0.6 },
          colors: colors,
          shapes: ['circle'],
          scalar: 1.5
        });
        confettiInstance({
          particleCount: 3,
          angle: 120,
          spread: 55,
          origin: { x: 1, y: 0.6 },
          colors: colors,
          shapes: ['circle'],
          scalar: 1.5
        });
        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      })();
    }

    /* YES BUTTON GROWS */
    let yesScale = 1;
    function growYes() {
      yesScale = Math.min(1.6, yesScale + 0.06);
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

    /* NO BUTTON GETS SUCKED UP STRAW */
    function slurpUp(px, py) {
      const m = menu.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();
      
      const distance = Math.hypot(
        (b.left + b.width / 2) - px,
        (b.top + b.height / 2) - py
      );

      if (distance < 140) {
        let currentTop = parseFloat(noBtn.style.top) || 50;
        let currentRight = parseFloat(noBtn.style.right) || 10;
        
        // Move up (being slurped)
        currentTop -= 3;
        
        // Slight wiggle as it goes up
        currentRight += Math.sin(Date.now() / 100) * 2;
        
        // Shrink as it goes up the straw
        const scale = Math.max(0.3, currentTop / 50);
        
        // Keep within bounds
        if (currentTop < -10) {
          currentTop = 80; // Reset to bottom
          currentRight = Math.random() * 60 + 10;
        }
        
        currentRight = Math.max(5, Math.min(50, currentRight));
        
        noBtn.style.top = currentTop + "%";
        noBtn.style.right = currentRight + "%";
        noBtn.style.transform = `translateY(-50%) scale(${scale})`;
        noBtn.style.opacity = scale;
        
        growYes();
      }
    }

    menu.addEventListener("pointermove", e => {
      slurpUp(e.clientX, e.clientY);
    });

    noBtn.addEventListener("click", e => e.preventDefault());

    /* YES CLICK */
    yesBtn.addEventListener("click", () => {
      menu.style.display = "none";
      hint.style.display = "none";
      result.style.display = "block";
      resizeConfettiCanvas();
      bobaConfetti();
    });
  </script>
</body>
</html>
